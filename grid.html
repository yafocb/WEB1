<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            div {
                border: 5px solid gray;
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            #grid {
                border: 5px solid pink;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
